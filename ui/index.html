<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Centre</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 
        Control Centre for Niri Wayland
        
        Niri Compatibility Notes:
        - Window is transparent and frameless for overlay appearance
        - Uses backdrop-filter for blur effect (requires compositor support)
        - Designed for always-on-top layer behavior
        - Closes on focus loss or ESC key (handled by Tauri backend)
        
        Security Notes:
        - All system actions go through Tauri IPC (no direct shell access)
        - Frontend only displays state received from validated backend
    -->
</head>
<body>
    <div id="control-centre" class="control-centre">
        <!-- Header -->
        <div class="header">
            <span class="header-title">Control Centre</span>
            <button id="close-btn" class="close-btn" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M1 1L13 13M1 13L13 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
        
        <!-- Quick Toggles Grid -->
        <div class="tiles-grid">
            <!-- WiFi Tile -->
            <button id="wifi-tile" class="tile" data-enabled="false">
                <div class="tile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                        <circle cx="12" cy="20" r="1"/>
                    </svg>
                </div>
                <div class="tile-label">WiFi</div>
                <div class="tile-status" id="wifi-status">Off</div>
            </button>
            
            <!-- Bluetooth Tile -->
            <button id="bluetooth-tile" class="tile" data-enabled="false">
                <div class="tile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6.5 6.5l11 11L12 23V1l5.5 5.5-11 11"/>
                    </svg>
                </div>
                <div class="tile-label">Bluetooth</div>
                <div class="tile-status" id="bluetooth-status">Off</div>
            </button>
            
            <!-- Night Light Tile -->
            <button id="nightlight-tile" class="tile" data-enabled="false">
                <div class="tile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </div>
                <div class="tile-label">Night Light</div>
                <div class="tile-status" id="nightlight-status">Off</div>
            </button>
            
            <!-- Suspend Tile -->
            <button id="suspend-tile" class="tile tile-action">
                <div class="tile-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"/>
                        <line x1="12" y1="2" x2="12" y2="12"/>
                    </svg>
                </div>
                <div class="tile-label">Suspend</div>
                <div class="tile-status">Sleep</div>
            </button>
        </div>
        
        <!-- Sliders Section -->
        <div class="sliders-section">
            <!-- Volume Slider -->
            <div class="slider-row">
                <button id="volume-icon-btn" class="slider-icon-btn" aria-label="Toggle Mute">
                    <svg id="volume-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <path id="volume-waves" d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        <path id="volume-waves-high" d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    </svg>
                    <svg id="volume-muted-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                        <line x1="23" y1="9" x2="17" y2="15"/>
                        <line x1="17" y1="9" x2="23" y2="15"/>
                    </svg>
                </button>
                <div class="slider-container">
                    <input type="range" id="volume-slider" class="slider" min="0" max="100" value="50">
                    <div class="slider-track">
                        <div class="slider-fill" id="volume-fill" style="width: 50%"></div>
                    </div>
                </div>
                <span class="slider-value" id="volume-value">50%</span>
            </div>
            
            <!-- Brightness Slider -->
            <div class="slider-row">
                <div class="slider-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <line x1="12" y1="1" x2="12" y2="3"/>
                        <line x1="12" y1="21" x2="12" y2="23"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                        <line x1="1" y1="12" x2="3" y2="12"/>
                        <line x1="21" y1="12" x2="23" y2="12"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                    </svg>
                </div>
                <div class="slider-container">
                    <input type="range" id="brightness-slider" class="slider" min="1" max="100" value="50">
                    <div class="slider-track">
                        <div class="slider-fill" id="brightness-fill" style="width: 50%"></div>
                    </div>
                </div>
                <span class="slider-value" id="brightness-value">50%</span>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <span class="footer-text">Niri Control Centre</span>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <script src="app.js"></script>
</body>
</html>
